<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="weather">
        <div class="card">
            <div class="search">
                <input class="location" type="text" placeholder="Enter the location please." spellcheck="false">
                <button>
                    <i class="fa-solid fa-magnifying-glass" style="color: #6e6e6e;"></i>
                </button>
            </div>
            <div class="error">Invalid city name</div>
            <div class="weather-info">
                <img src="img/Clear.png" alt="" class="weather-icon">
                <h1 class="temp">27Â°C</h1>
                <h2 class="city">damascus</h2>
                <div class="details">
                    <div class="humidity">
                        <i class="fa-solid fa-water fa-2xl" style="color: #f5f5f5;"></i>
                        <div class="humidity-info">
                            <h3>15%</h3>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind fa-2xl" style="color: #f5f5f5;"></i>
                        <div class="wind-info">
                            <h3>0 km/h</h3>
                            <p>wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
